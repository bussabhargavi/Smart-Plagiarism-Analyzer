<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Smart Plagarism Analyzer Using NLP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/cyber-security-concept_23-2148532223.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .welcome-container {
            z-index: 2;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            max-width: 700px;
            margin-top: 15px;
        }

        .btn-start {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            transform: scale(1.05);
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="welcome-container">
        <h1>Smart Plagarism Analyzer Using NLP</h1>
        <p>Detect, Analyze, and Visualize Plagiarism with our AI-powered offline tool. Upload documents and get smart, accurate results in seconds.</p>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-start" id="startBtn">Start Now</a>
    </div>

    <!-- JavaScript for optional animation -->
    <script>
        document.getElementById("startBtn").addEventListener("mouseover", function() {
            this.innerText = "Let's Go!";
        });
        document.getElementById("startBtn").addEventListener("mouseout", function() {
            this.innerText = "Start Now";
        });
    </script>
</body>
</html>
