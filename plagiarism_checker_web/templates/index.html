<!DOCTYPE html>
<html>
<head>
    <title>Smart Plagarism Analyzer Using NLP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/013/446/262/original/digital-technology-circuits-blue-red-gradient-background-ai-big-data-iot-cyber-cloud-security-abstract-neon-wifi-tech-innovation-future-futuristic-internet-network-connection-illustration-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 850px; /* increased from typical 600px */
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color:rgb(187, 110, 186);
            text-align: center;
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="overlay">
            <h1 class="main-title">üîç Start Your Analysis</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Original File (PDF)</label>
                    <input type="file" class="form-control" name="original_file" accept=".pdf" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Student Files (PDF, multiple allowed)</label>
                    <input type="file" class="form-control" name="student_files" accept=".pdf" multiple required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Check Plagiarism</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
