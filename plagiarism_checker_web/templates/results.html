<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url('https://www.turnitin.com/assets/images/resources/intro-images/how-to-check-for-student-collusion-in-your-institution.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.93);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 1100px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            font-weight: 700;
            color: #0d6efd;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .result-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .badge {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h2>Plagiarism Report</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for result in results %}
            <div class="col">
                <div class="result-card h-100">
                    <h5 class="card-title">{{ result.student_file }}</h5>
                    <p class="mb-2">Plagiarism Score: <span class="badge bg-primary">{{ result.score }}</span></p>
                    <p>Decision: <span class="badge bg-{{ result.status_class }}">{{ result.status_label }}</span></p>
                    <a href="{{ url_for('view_comparison') }}?student={{ result.student_file }}" class="btn btn-outline-success mt-3">View Comparison</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-secondary">‚Üê Check Another</a>
        </div>
    </div>
</body>
</html>
